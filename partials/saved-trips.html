<body onLoad="goma()">
    <div id="mappy" style="width:900px; height:550px;"></div>

    <script>
        var map, ren, ser;
        var data = {};

        function goma() {
            map = new google.maps.Map(document.getElementById('mappy'), {
                'zoom': 12,
                'mapTypeId': google.maps.MapTypeId.ROADMAP,
                'center': new google.maps.LatLng(26.05678288577881, -80.30236816615798)
            })

            ren = new google.maps.DirectionsRenderer({
                'draggable': true
            });
            ren.setMap(map);
            ser = new google.maps.DirectionsService();
            fetchdata()
        }

        function setroute(os) {
            var wp = [];
            for (var i = 0; i < os.waypoints.length; i++)
                wp[i] = {
                    'location': new google.maps.LatLng(os.waypoints[i][0], os.waypoints[i][1]),
                    'stopover': false
                }

            ser.route({
                'origin': new google.maps.LatLng(os.start.lat, os.start.lng),
                'destination': new google.maps.LatLng(os.end.lat, os.end.lng),
                'waypoints': wp,
                'travelMode': google.maps.DirectionsTravelMode.DRIVING
            }, function (res, sts) {
                if (sts == 'OK') ren.setDirections(res);
            })
        }

        function fetchdata() {
            var jax = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
            jax.open('POST', 'process.php');
            jax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            jax.send('command=fetch')
            jax.onreadystatechange = function () {
                if (jax.readyState == 4) {
                    try {
                        setroute(eval('(' + jax.responseText + ')'));
                    } catch (e) {
                        alert(e);
                    }
                }
            }
        }
    </script>

    <input type="button" id="show" onClick="fetchdata()">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoadTripper</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        var infoWindow;
        var map;
        var pos;

        //geolocation
        function initMap() {
            var directionsDisplay = new google.maps.DirectionsRenderer({
                'draggable': true
            });
            var directionsService = new google.maps.DirectionsService;
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,

            });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('You Are Here');
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            //directions
            function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                var start = document.getElementById('start').value;
                var end = document.getElementById('end').value;
                directionsService.route({
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                }, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }

            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('right-panel'));

            var control = document.getElementById('start');
            control.style.display = 'block';
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
            var onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('start').addEventListener('change', onChangeHandler);

            var controlTwo = document.getElementById('end');
            controlTwo.style.display = 'block';
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(controlTwo);
            var onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('end').addEventListener('change', onChangeHandler);

            var infoWindow = new google.maps.InfoWindow({
                map: map
            });


            var input = document.getElementById('start');
            //var inputTwo = document.getElementById('end');

            var searchBox = new google.maps.places.SearchBox(input);
            //var searchBoxTwo = new google.maps.places.SearchBox(inputTwo);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);



            //hack control position
            google.maps.event.addDomListener(map, 'tilesloaded', function () {
                if ($('#start').length == 0) {
                    $('#start').wrap('<div id="start" />');
                }

            });

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function () {
                searchBox.setBounds(map.getBounds());

            });


            var markers = [];

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function () {
                var places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }

                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
                }
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function (place) {
                    var icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25)
                    };
                    // Create a marker for each place.
                    markers.push(new google.maps.Marker({
                        map: map,
                        icon: icon,
                        title: place.name,
                        position: place.geometry.location
                    }));
                    if (place.geometry.viewport) {
                        // Only geocodes have viewport.
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });


            function save_waypoints() {
                var w = [],
                    wp;
                var rleg = directionsDisplay.directions.routes[0].legs[0];
                data.start = {
                    'lat': rleg.start_location.lat(),
                    'lng': rleg.start_location.lng()
                }
                data.end = {
                    'lat': rleg.end_location.lat(),
                    'lng': rleg.end_location.lng()
                }
                var wp = rleg.via_waypoints
                for (var i = 0; i < wp.length; i++) w[i] = [wp[i].lat(), wp[i].lng()]
                data.waypoints = w;

                var str = JSON.stringify(data)

                var jax = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
                jax.open('POST', 'process.php');
                jax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                jax.send('command=save&mapdata=' + str)
                jax.onreadystatechange = function () {
                    if (jax.readyState == 4) {
                        if (jax.responseText.indexOf('bien') + 1) alert('Updated');
                        else alert(jax.responseText)
                    }
                }
            }
        }
    </script>

</head>

<body ng-app="myApp">
    <div class="navlinks">
        <h1>Road Trip Planner</h1>
        <ul>
            <li><a href="#/map">Plan Your Trip</a></li>
            <li><a href="#/saved-trips">Saved Trips</a></li>

        </ul>
    </div>
    <hr>
    <div ng-view></div>

    <div id="content">
        <div id='map'>
        </div>
        <div id="right-panel">
            <h2>Directions</h2>
            <button id="save" onClick="save_waypoints()">Save Trip</button>
            <hr>
        </div>
    </div>

    <input type="text" id='start' placeholder="Point A">
    <input type="text" id='end' placeholder="Point B">




    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7buZcMEjcjwpMa8qztndpYmCxxP-Te2A&libraries=places&callback=initMap" async defer></script>
</body>

</html>
